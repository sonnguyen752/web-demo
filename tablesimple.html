<!DOCTYPE html>
<html>
    <head>
        <title> Table simple </title>
    </head>
    <style>
        table {
            font-family: 'Times New Roman', sans-serif; border-collapse: collapse; width: 100%; table-layout: fixed;
        }
        td, th {
           border: 1px solid blue; text-align: center; padding: 5px;
        }
        tr:nth-child(even) {
            background-color: aqua;
        }
        tr:nth-child(odd) {
            background-color: rgb(197, 214, 214);
        }
    </style>
    <body>
        <table>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>country</th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td> Maria andrew</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td> Centrecomercial</td>
                <td> Fransico</td>
                <td>USA</td>
            </tr>
            <tr>
                <td> ha noi</td>
                <td> Ho chi minh</td>
                <td>nha trang</td>
            </tr>
        </table>
    </body>
</html>
